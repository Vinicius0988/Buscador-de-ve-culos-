<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Padrões</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <header class="header">
   <img src="assets/logo3.png" alt="logo da empresa" class="logo">
    <h1>VISTORIA <br> VEICULAR</h1>
   </header>
   <div class="search-container">
        <input 
        type="text"
        placeholder="Buscar veiculo"
        class="search-input">

        <button onclick="BuscarVeiculo()"
        class="search-button">
        Buscar
        </button>
    </div>
    <div id="results" class="results-container hidden">

            <div class="image-card">
                <img id="chassi-image" class="imagem" alt="imagem do chassi">
            </div>
            
            <div class="image-card">
                <img id="motor-image" class="imagem" alt="imagem do motor">
            </div>

            <div id="message-card" class="image-card"
             style="display: none; flex-direction: column; align-items: center; justify-content: center;">
            <!-- Alterado style para centralizar ícone e texto -->
            <img id="message-icon" alt="Ícone de Erro" style="width: 80px; height: 80px;">
            <p id="message-text" style="color: #ffffff; margin-top: 10px;"></p>
            </div>

    </div>

    </body>
</html>
